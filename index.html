<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compliments for Gauri</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #ff1a3c, #b3003c, #660022);
      display: flex;
      flex-direction: column;
      color: #fff0f5;
      overflow-x: hidden;
    }

    #chat-header {
      background: linear-gradient(90deg, #ff0033, #cc0033);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      position: relative;
    }
    #chat-header span {
      display: block;
      font-size: 14px;
      margin-top: 6px;
      font-weight: normal;
      opacity: 0.9;
    }
    #chat-header::after {
      content: "‚ù§Ô∏è";
      position: absolute;
      right: 20px;
      font-size: 28px;
    }

    #intro {
      text-align: center;
      padding: 16px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 15px;
      line-height: 1.4;
      font-style: italic;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    #intro strong { color: #ffccd5; font-style: normal; }
    #intro img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #ff4d6d;
      box-shadow: 0 4px 15px rgba(255, 0, 60, 0.6);
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 25px 25px 0 0;
      font-style: italic;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 25px;
      word-wrap: break-word;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .message.user {
      background: #ff3366;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.5);
    }
    .message.bot {
      background: rgba(255, 200, 220, 0.85);
      color: #330011;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.2);
      font-style: italic;
    }

    #input-area {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding: 12px 16px;
      background: rgba(255, 0, 60, 0.2);
      backdrop-filter: blur(12px);
    }
    #message {
      flex: 1;
      border: none;
      border-radius: 25px;
      padding: 10px 14px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 230, 240, 0.85);
      color: #330011;
    }
    #send {
      background: #e6004c;
      border: none;
      color: #fff;
      padding: 0 18px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 15px;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255,0,80,0.5);
    }
    #send:hover { background: #cc0033; transform: scale(1.08); }

    @media screen and (max-width: 480px) {
      .message { font-size: 13px; max-width: 85%; }
      #send { padding: 0 12px; }
      #message { font-size: 13px; padding: 8px 12px; }
      #intro { font-size: 14px; padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <div id="chat-header">
    üíñ Compliments for Gauri üíñ
    <span>Developed with love by Akshun Chaure</span>
  </div>

  <div id="intro">
    <img src="gauri.jpg" alt="Gauri" />
    Type something below, and let the AI create heartfelt compliments for <strong>Gauri</strong>!
  </div>

  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Type a hint (like eyes, smile, style)..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");

    function scrollChat() { chatbox.scrollTop = chatbox.scrollHeight; }

    function decodeBase64(str) {
      try { return decodeURIComponent(escape(window.atob(str))); }
      catch(e){ return str; }
    }

    function createMessage(content, type) {
      const msg = document.createElement("div");
      msg.classList.add("message", type);
      msg.innerHTML = content.replace(/\n/g, "<br>");
      chatbox.appendChild(msg);
      scrollChat();
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if(!msg) return;

      createMessage(msg, "user");

      const typing = "‚ú® Creating a compliment for Gauri...";
      createMessage(typing, "bot");

      try {
        const response = await fetch(
          "https://YOUR_N8N_WEBHOOK_URL", // Replace with your actual n8n webhook URL
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ hint: msg }),
          }
        );
        const data = await response.json();

        // Decode Base64
        const decoded = decodeBase64(data.response || "üåπ You‚Äôre wonderful, Gauri!");

        // Remove typing indicator
        const lastBot = chatbox.querySelector(".bot:last-child");
        if(lastBot) lastBot.remove();

        createMessage(decoded, "bot");
      } catch (err) {
        const lastBot = chatbox.querySelector(".bot:last-child");
        if(lastBot) lastBot.remove();
        createMessage("üíî Connection failed‚Ä¶ please try again.", "bot");
      }

      messageInput.value = "";
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => { if(e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
